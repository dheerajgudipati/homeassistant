type: vertical-stack
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: alarm_control_panel.lake_stevens_alarm
        name: Alarm
        icon_color: blue
      - type: entity
        entity: sensor.number_of_lights_on
        icon_color: orange
        use_entity_picture: true
        tap_action:
          action: navigate
          navigation_path: /dashboard-mobile/lights
        content_info: state
        icon: mdi:lightbulb-group-outline
      - type: entity
        entity: sensor.number_of_exhaust_fans_on
        content_info: state
        icon_color: cyan
        use_entity_picture: true
        name: f
        icon: mdi:fan
        tap_action:
          action: navigate
          navigation_path: /dashboard-mobile/fans
      - type: template
        content: |-
          {% set   doors = [
                 'binary_sensor.doors'
                 ] %}                                                               
                 {{ expand(doors) | selectattr('state','eq','on') | list | count }} Open
        icon: mdi:door-open
        picture: ''
        icon_color: green
        tap_action:
          action: navigate
          navigation_path: /dashboard-mobile/doors
      - type: entity
        entity: climate.living_room_zone_1
        content_info: state
        icon_color: primary
        use_entity_picture: true
        name: AC
      - type: template
        tap_action:
          action: navigate
          navigation_path: /dashboard-mobile/packages
        icon: mdi:package
        content: Packages
      - type: entity
        entity: sensor.front_load_washer
        icon_color: red
      - type: entity
        entity: sensor.dryer
    alignment: center
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: |
          {% set time = now().hour %}
          {% if (time >= 18) %}
            Good Evening, {{user}}!
          {% elif (time >= 12) %}
            Good Afternoon, {{user}}!
          {% elif (time >= 5) %}
            Good Morning, {{user}}!
          {% else %}
            Hello, {{user}}!
          {% endif %} 
        secondary: >-
          {{ states('weather.forecast_home') }} {{
          state_attr('weather.forecast_home', 'temperature') }}Â°F 
        icon: ''
        icon_color: ''
        multiline_secondary: true
        fill_container: true
        badge_icon: ''
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-template-card
        primary: Lights
        secondary: ''
        icon: mdi:lightbulb
        layout: vertical
        badge_color: ''
        icon_color: orange
        tap_action:
          action: navigate
          navigation_path: /dashboard-mobile/all-lights
      - type: custom:mushroom-template-card
